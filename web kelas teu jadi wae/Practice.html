<script>
  // JavaScript functions for photo slider (otomatis)
const photoSlider = document.querySelector('#photo-slider .slider');
let currentPhotoIndex = 0;

function nextPhoto() {
  currentPhotoIndex = (currentPhotoIndex + 1) % photoSlider.children.length;
  updatePhotoSliderPosition();
}

function updatePhotoSliderPosition() {
  photoSlider.style.transform = `translateX(-${currentPhotoIndex * 100}%)`;
}

setInterval(nextPhoto, 5000); // Ganti gambar setiap 5 detik (perbaikan interval)

updatePhotoSliderPosition();
</script>

<script>
  // JavaScript functions for manual navigation video
  let currentVideo = 0;
  const videoSlider = document.querySelector('#video-slider .video-slider');

  function showVideo(index) {
    videoSlider.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextVideo() {
    currentVideo = (currentVideo + 1) % videoSlider.children.length;
    showVideo(currentVideo);
  }

  function prevVideo() {
    currentVideo = (currentVideo - 1 + videoSlider.children.length) % videoSlider.children.length;
    showVideo(currentVideo);
  }

  // Show the first video initially
  showVideo(currentVideo);
</script>
